<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="timeline">
    <h1>Interactive Timeline</h1>
    <div class="event" data-info="Details about Event 1">
      <span class="date">Jan 20th</span>
      <h2>Trump Inauguration</h2>
    </div>
    <div class="event" data-info="Details about Event 2">
      <span class="date">Jan 29th</span>
      <h2>FTX Repayments</h2>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
